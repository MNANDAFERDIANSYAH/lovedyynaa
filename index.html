<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Cinta Buat Dyna ü§ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d946a6;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Brush Script MT', cursive;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
            font-size: 0.95em;
        }

        .envelope-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 30px;
        }

        .envelope-item {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope-item:hover {
            transform: translateY(-5px);
        }

        .envelope {
            position: relative;
            width: 150px;
            height: 110px;
            margin: 0 auto 15px;
        }

        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffb899 0%, #ff8c66 100%);
            clip-path: polygon(0 0, 50% 60%, 100% 0, 100% 100%, 0 100%);
        }

        .envelope-flap {
            position: absolute;
            width: 100%;
            height: 70px;
            top: 0;
            background: linear-gradient(135deg, #ffcc99 0%, #ffb899 100%);
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            transition: transform 0.3s ease;
            transform-origin: top center;
        }

        .envelope-item.opened .envelope-flap {
            transform: rotateX(180deg);
        }

        .envelope-front {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 45%;
            background: linear-gradient(180deg, #ff9977 0%, #ff8c66 100%);
        }

        .envelope-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            z-index: 2;
        }

        .envelope-item:nth-child(1) .envelope-flap {
            background: linear-gradient(135deg, #ffcc99 0%, #ffb899 100%);
        }

        .envelope-item:nth-child(2) .envelope-flap {
            background: linear-gradient(135deg, #ffb3d9 0%, #ff99cc 100%);
        }

        .envelope-item:nth-child(3) .envelope-flap {
            background: linear-gradient(135deg, #b99fff 0%, #9966ff 100%);
        }

        .envelope-item:nth-child(4) .envelope-flap {
            background: linear-gradient(135deg, #ffe680 0%, #ffcc00 100%);
        }

        .envelope-label {
            color: #666;
            font-size: 1em;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-image {
            width: 250px;
            height: 250px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
        }

        .modal-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-text {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .music-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .music-icon {
            font-size: 20px;
            animation: musicPulse 1.5s ease-in-out infinite;
        }

        @keyframes musicPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .music-text {
            color: #666;
            font-size: 0.85em;
            font-weight: 500;
        }

        .char-kangen {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }

        .char-semangat {
            background: linear-gradient(135deg, #fff9c4 0%, #fff59d 100%);
        }

        .char-gabut {
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
        }

        .char-kesel {
            background: linear-gradient(135deg, #ffe0b2 0%, #ffcc80 100%);
        }

        /* File Upload Input (Hidden) */
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Surat Cinta Buat dyna ü§ç</h1>

            <div class="music-indicator">

                    <text x="150" y="120" font-size="24" fill="#e91e63" text-anchor="middle">ü§ç</text>

            },

            },
            gabut: {
                text: "Gabut ya? Coba dengerin lagu kesukaan aku üéµüòã",
                music: "gabut.mp3", // GANTI dengan nama file musik kamu
                svg: `<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                    <rect width="300" height="300" fill="#f0f0f0"/>

            },
            kesel: {
                text: "Maafin aku ya kalau ada salah... Jangan cemberut terus, nanti cantiknya ilang lho! üôèü§ç",
                music: "kesel.mp3", // GANTI dengan nama file musik kamu
                svg: `<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">

        };

        const envelopeItems = document.querySelectorAll('.envelope-item');
        const modal = document.getElementById('modal');
        const closeBtn = document.getElementById('closeBtn');
        const modalImage = document.getElementById('modalImage');
        const modalText = document.getElementById('modalText');
        const bgMusic = document.getElementById('bgMusic');

        envelopeItems.forEach(item => {
            item.addEventListener('click', function() {
                const type = this.getAttribute('data-type');
                const message = messages[type];
                
                this.classList.add('opened');
                
                setTimeout(() => {
                    modalImage.innerHTML = message.svg;
                    modalText.textContent = message.text;
                    
                    const modalContentEl = document.querySelector('.modal-content');
                    modalContentEl.className = 'modal-content char-' + type;
                    
                    // Set dan putar musik
                    bgMusic.src = message.music;
                    bgMusic.play().catch(err => {
                        console.log('Musik tidak dapat diputar:', err);
                        document.querySelector('.music-text').textContent = 'Klik untuk memutar musik';
                        document.querySelector('.music-controls').style.cursor = 'pointer';
                        document.querySelector('.music-controls').onclick = () => bgMusic.play();
                    });
                    
                    modal.classList.add('active');
                }, 400);
            });
        });

        function stopMusic() {
            bgMusic.pause();
            bgMusic.currentTime = 0;
        }

        closeBtn.addEventListener('click', function() {
            modal.classList.remove('active');
            stopMusic();
            envelopeItems.forEach(item => item.classList.remove('opened'));
        });

        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.classList.remove('active');
                stopMusic();
                envelopeItems.forEach(item => item.classList.remove('opened'));
            }
        });
    </script>
</body>
</html>
